<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTIN Assignment</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Mobile Sidebar -->
    <div class="mobile-sidebar" id="mobileSidebar">
      <div class="mobile-sidebar__header">
        <img src="./assets/logoIcon.png" class="mobileLogo" />

        <h3>Menu</h3>
        <button class="mobile-sidebar__close">
          <img src="./assets/close.png" alt="Close menu" />
        </button>
      </div>
      <nav class="mobile-sidebar__nav">
        <div class="mobile-sidebar__item">
          <img
            src="./assets/dashboard.png"
            alt=""
            class="mobile-sidebar__icon"
          />
          <a href="#" class="mobile-sidebar__link">Dashboard</a>
        </div>
        <div class="mobile-sidebar__item">
          <img
            src="./assets/asterisk.png"
            alt=""
            class="mobile-sidebar__icon"
          />
          <a href="#" class="mobile-sidebar__link">Produkty apteczne</a>
        </div>
        <div class="mobile-sidebar__item">
          <img
            src="./assets/asterisk.png"
            alt=""
            class="mobile-sidebar__icon"
          />
          <a href="#" class="mobile-sidebar__link">Substancje czynne</a>
        </div>
        <div class="mobile-sidebar__item">
          <img
            src="./assets/asterisk.png"
            alt=""
            class="mobile-sidebar__icon"
          />
          <a href="#" class="mobile-sidebar__link">Schorzenia</a>
        </div>
        <div class="mobile-sidebar__item">
          <img
            src="./assets/asterisk.png"
            alt=""
            class="mobile-sidebar__icon"
          />
          <a href="#" class="mobile-sidebar__link">Poradniki dla pacjentów</a>
        </div>
        <div class="mobile-sidebar__item">
          <img
            src="./assets/asterisk.png"
            alt=""
            class="mobile-sidebar__icon"
          />
          <a href="#" class="mobile-sidebar__link">Kalkulatory</a>
        </div>
        <div class="mobile-sidebar__item">
          <img
            src="./assets/asterisk.png"
            alt=""
            class="mobile-sidebar__icon"
          />
          <a href="#" class="mobile-sidebar__link">Rejestr leków</a>
        </div>
        <div class="mobile-sidebar__item">
          <img
            src="./assets/asterisk.png"
            alt=""
            class="mobile-sidebar__icon"
          />
          <a href="#" class="mobile-sidebar__link">Newsy</a>
        </div>
        <div class="sidebar__banner">
          <img src="./assets/bannery/1.png" alt="" />
        </div>
      </nav>

      <div class="mobile-sidebar__footer">
        <button class="mobile-sidebar__logout">
          <img src="./assets/locked.png" alt="Logout" />
          <span>Logout</span>
        </button>
      </div>
    </div>

    <div class="mobile-sidebar__overlay" id="mobileSidebarOverlay"></div>

    <div class="app-container">
      <div class="navbar">
        <div class="navbar__main">
          <div class="navbar__logo">
            <button class="mobile">
              <img src="./assets/menu.png" />
            </button>
            <img src="./assets/logo.png" class="desktop" />
            <div class="navbar__welcome desktop">
              <h2>Witaj Aleksander</h2>
              <p>Dashboard specjalisty</p>
            </div>
          </div>
          <div class="navbar__controls">
            <button class="search">
              <img src="./assets/search.png" />
            </button>
            <button class="inbox">
              <img src="./assets/inbox.png" />
            </button>
            <button class="notifications">
              <img src="./assets/notifications.png" />
            </button>
            <img src="./assets/avatar.png" />
          </div>
        </div>
        <div class="navbar__welcome mobile">
          <img src="./assets/logoIcon.png" class="mobileLogo" />
          <div class="welcomeText">
            <h3>Witaj Aleksander</h3>
            <p>Dashboard specjalisty</p>
          </div>
        </div>
      </div>
      <div class="search-container">
        <div class="search-bar">
          <button class="search-button">
            <img src="./assets/search2.png" alt="Search" class="search-icon" />
          </button>
          <input
            type="text"
            placeholder="Wpisz nazwę leku, suplementu lub substancji czynnej"
            class="search-input"
          />
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
